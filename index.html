<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede M√£os Dadas | Solidariedade Segura</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --amarelo: #FFD200;
            --laranja: #F39C12;
            --azul-marinho: #005696;
            --azul-claro: #0081C9;
            --branco-papel: #FDFCF0;
            --texto: #2C3E50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body { 
            background-color: var(--amarelo); 
            background-image: 
                linear-gradient(rgba(255, 210, 0, 0.9), rgba(255, 210, 0, 0.8)),
                url('https://www.transparenttextures.com/patterns/sandpaper.png');
            color: var(--texto); 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        /* --- HEADER --- */
        .header-azul {
            background-color: var(--azul-marinho);
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-weight: 800;
            font-size: 1.5rem;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .header-azul span { color: var(--amarelo); }

        .banner-principal {
            background: white url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            padding: 30px 20px;
            text-align: center;
            border-bottom: 8px solid var(--azul-claro);
        }
        .logo-main { width: 220px; margin-bottom: 20px; }

        /* --- CONTE√öDO --- */
        .container { max-width: 500px; margin: 0 auto; padding: 20px; position: relative; z-index: 2; }

        /* Bot√£o Pedir Ajuda */
        .btn-pedir-ajuda {
            background: #E67E22;
            color: white;
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 800;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            box-shadow: 0 6px 0 #A0522D;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-pedir-ajuda:active { transform: translateY(4px); box-shadow: 0 2px 0 #A0522D; }

        /* Formul√°rio de Cadastro */
        #form-ajuda {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 2px solid var(--azul-claro);
        }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1.5px solid #ddd; border-radius: 8px; font-size: 1rem; }
        .btn-enviar { width: 100%; padding: 15px; background: var(--azul-marinho); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Cards de Pedidos (Vindos do Firebase) */
        .card-pedido {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-left: 6px solid var(--azul-claro);
            position: relative;
        }
        .card-pedido h4 { color: #333; font-size: 1.1rem; margin-bottom: 5px; }
        .card-pedido p { font-size: 0.9rem; color: #555; margin-bottom: 10px; }
        .card-pedido .meta { font-size: 0.8rem; color: var(--laranja); font-weight: bold; }
        .btn-wa-card {
            display: block;
            background: #25D366;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Decora√ß√£o Pessoas e Fotos */
        .decor-fotos { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .polaroid {
            background: white;
            padding: 8px 8px 20px 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transform: rotate(-3deg);
            width: 110px;
        }
        .polaroid img { width: 100%; height: 80px; object-fit: cover; }

        .footer-people {
            width: 100%; height: 120px;
            background: url('https://cdn-icons-png.flaticon.com/512/3534/3534053.png') repeat-x bottom;
            background-size: contain;
            opacity: 0.1;
            position: fixed; bottom: 0; z-index: 1; pointer-events: none;
        }

        /* --- SPLASH MELHORADO --- */
#splash {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(135deg, #FFD200, #F39C12);
    display: flex; align-items: center; justify-content: center;
    flex-direction: column;
    z-index: 9999;
    overflow: hidden;
    animation: splashFade 0.8s ease-out;
}

.splash-content {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    backdrop-filter: blur(8px);
    animation: bounceIn 1s ease;
}

.splash-logo {
    width: 180px;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    animation: pulse 2s infinite;
}

.splash-content h1 {
    font-size: 2rem;
    color: white;
    font-weight: 800;
    margin-bottom: 10px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
}

.splash-content h1 span {
    color: #005696;
}

.splash-content p {
    font-size: 1.1rem;
    color: #fff;
    margin-bottom: 25px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
}

.splash-btn {
    padding: 15px 50px;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background: #005696;
    color: white;
    box-shadow: 0 8px 0 #003366;
    transition: 0.3s;
}

.splash-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 0 #003366;
}

/* ANIMA√á√ïES */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@keyframes bounceIn {
    0% { transform: translateY(-50px); opacity: 0; }
    60% { transform: translateY(10px); opacity: 1; }
    100% { transform: translateY(0); }
}

@keyframes splashFade {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

/* BANNER PRINCIPAL MODERNO */
.banner-principal {
    background: linear-gradient(145deg, #ffffff, #fefefe);
    padding: 40px 20px;
    text-align: center;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.logo-main {
    width: 220px;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

.banner-principal p {
    font-weight: 700;
    color: var(--azul-marinho);
    font-size: 1.1rem;
}
        #popup-img{
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:99999;
}

.popup-content{
    background:#fff;
    padding:15px;
    border-radius:15px;
    position:relative;
    animation: zoom 0.5s ease;
}

.popup-content img{
    width:300px;
    max-width:90%;
    border-radius:10px;
}

.popup-content button{
    position:absolute;
    top:-10px;
    right:-10px;
    background:red;
    color:white;
    border:none;
    border-radius:50%;
    width:35px;
    height:35px;
    cursor:pointer;
    font-size:16px;
}

@keyframes zoom{
    from{transform:scale(0.5); opacity:0;}
    to{transform:scale(1); opacity:1;}
}
/* brilho dourado ao redor da imagem */
.popup-content img{
    width:300px;
    max-width:90%;
    border-radius:10px;
    animation: brilhoDourado 2s infinite alternate;
}

/* anima√ß√£o do brilho */
@keyframes brilhoDourado{
    0%{
        box-shadow: 
          0 0 5px #FFD700,
          0 0 10px #FFD700,
          0 0 20px #FFA500;
    }
    50%{
        box-shadow: 
          0 0 10px #FFD700,
          0 0 20px #FFA500,
          0 0 30px #FF8C00;
    }
    100%{
        box-shadow: 
          0 0 15px #FFD700,
          0 0 30px #FFA500,
          0 0 45px #FF8C00;
    }
}
#music-player {
    position: fixed;
    top: 50px; /* aumentei de 15px para 50px */
    right: 15px;
    background: linear-gradient(135deg, #FFD200, #F39C12);
    padding: 10px 20px;
    border-radius: 25px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    display: none; /* Come√ßa escondido */
    align-items: center;
    gap: 12px;
    z-index: 10000;
    font-weight: 700;
    color: #fff;
    font-family: 'Poppins', sans-serif;
}

#music-player button {
    background: none;
    color: white;
    border: none;
    font-size: 20px;
    cursor: pointer;
    transition: transform 0.2s, color 0.2s;
}

#music-player button:hover {
    transform: scale(1.2);
    color: #FFD200;
}
    </style>
</head>
<body>
    <div id="music-player">
    <audio id="bg-music" src="celestial1.mp3" loop></audio>
    <button id="btn-music">‚è∏</button>
</div>
<div id="popup-img">
  <div class="popup-content">
    <button onclick="fecharPopup()">‚úñ</button>
    <img src="ajuda2.png" alt="Rede M√£os Dadas">
  </div>
</div>
    <div id="splash">
    <div class="splash-content">
        <img src="logobanner.png" class="splash-logo">
        <h1>Rede <span>M√£os Dadas</span></h1>
        <p>Solidariedade que transforma vidas</p>
        <button onclick="entrarAgora()" class="splash-btn">ACESSAR REDE ‚ûú</button>
    </div>
</div>

    <div id="main-content" style="display:none;">
        <div class="header-azul">AJUDE ou <span>PE√áA AJUDA</span></div>

        <section class="banner-principal">
            <img src="logobanner.png" class="logo-main">
            <p style="font-weight: 600; color: var(--azul-marinho);">Solidariedade 100% GRATUITA</p>
        </section>

        <div class="container">
            <button class="btn-pedir-ajuda" onclick="toggleForm()">Pedir Ajuda Agora ‚úã</button>

            <div id="form-ajuda">
                <input type="text" id="nome" placeholder="Seu Nome">
                <input type="text" id="cidade" placeholder="Sua Cidade">
                <input type="tel" id="whatsapp" placeholder="WhatsApp (DDD + N√∫mero)">
                <textarea id="dificuldade" rows="3" placeholder="O que voc√™ est√° precisando?"></textarea>
                <button class="btn-enviar" id="btnEnviar">PUBLICAR PEDIDO</button>
            </div>

            <div id="lista-pedidos-container">
                </div>

            <div class="decor-fotos">
                <div class="polaroid"><img src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?w=200"></div>
                <div class="polaroid" style="transform: rotate(5deg);"><img src="https://images.unsplash.com/photo-1593113598332-cd288d649433?w=200"></div>
            </div>

            <p style="text-align: center; margin-top: 20px; font-weight: 800; color: var(--azul-marinho); font-style: italic;">
                "Pequenas atitudes, grandes mudan√ßas!"
            </p>
        </div>

        <div class="footer-people"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC9htmdAVh71PEOPXusuDDubU_HSPShggc",
            authDomain: "rede-maos-dadas.firebaseapp.com",
            projectId: "rede-maos-dadas",
            storageBucket: "rede-maos-dadas.firebasestorage.app",
            messagingSenderId: "227518912048",
            appId: "1:227518912048:web:ac07acadb3a5fb3c53fff5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fun√ß√µes de Interface
        window.entrarAgora = () => {
            document.getElementById("splash").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        };

        window.toggleForm = () => {
            const f = document.getElementById("form-ajuda");
            f.style.display = (f.style.display === "block") ? "none" : "block";
        };

        // Salvar Pedido
        document.getElementById("btnEnviar").onclick = async () => {
            const n = document.getElementById("nome").value;
            const c = document.getElementById("cidade").value;
            const w = document.getElementById("whatsapp").value.replace(/\D/g,'');
            const d = document.getElementById("dificuldade").value;

            if(n && c && w && d) {
                await addDoc(collection(db, "pedidos"), { n, c, w, d, t: new Date() });
                alert("Pedido enviado!");
                toggleForm();
                document.querySelectorAll("input, textarea").forEach(e => e.value = "");
            } else {
                alert("Preencha tudo!");
            }
        };
setTimeout(() => {
    document.getElementById("popup-img").style.display = "flex";
}, 3000);

window.fecharPopup = () => {
    document.getElementById("popup-img").style.display = "none";

    // Mostra o player no topo
    const player = document.getElementById("music-player");
    player.style.display = "flex";

    // Toca a m√∫sica (isso funciona porque o usu√°rio clicou no bot√£o)
    const audio = document.getElementById("bg-music");
    audio.play();
};
document.getElementById("btn-music").onclick = () => {
    const audio = document.getElementById("bg-music");
    const btn = document.getElementById("btn-music");

    if(audio.paused){
        audio.play();
        btn.textContent = "‚è∏";
    } else {
        audio.pause();
        btn.textContent = "‚ñ∂";
    }
};
        // Listar Pedidos em Tempo Real
        onSnapshot(query(collection(db, "pedidos"), orderBy("t", "desc")), (snap) => {
            const container = document.getElementById("lista-pedidos-container");
            container.innerHTML = "";
            snap.forEach(doc => {
                const data = doc.data();
                container.innerHTML += `
                    <div class="card-pedido">
                        <h4>${data.n}</h4>
                        <p>${data.d}</p>
                        <div class="meta">üìç ${data.c}</div>
                        <a href="https://wa.me/55${data.w}" target="_blank" class="btn-wa-card">Ajudar pelo WhatsApp</a>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
